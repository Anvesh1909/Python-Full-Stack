    <link rel="stylesheet" href="style.css">

<body>
    <main id="form">
        <sections class="details">
            <div class="header">
                <p class="headText">View Profile Details</p>
                <img src="close.png" alt="" onclick="closeForm()">

            <div class="bottom">
                <div class="left">
                    <img src="man.png" alt="">

                <div class="right">
                    <form action="">
                        <table class="userList">
                            <tr>
                                <td class="l"><label for="name">Name:</label></td>
                                <td class="i"><input type="text" name="name" id="name"></td>
                            </tr>
                            <tr>

                                <td class="i"><input type="text" name="age" id="age"></td>
                            </tr>
                            <tr>

                                <td class="i"><input type="text" name="city" id="city"></td>
                            </tr>
                            <tr>
                                <td class="l"><label for="email">Email:</label></td>
                                <td class="i"><input type="text" name="email" id="email"></td>
                            </tr>
                            <tr>
                                <td class="l">
                                    <label for="phNo">Phone </label>
                                    <label for="phNo">Number: </label>
                                </td>
                                <td class="i"><input type="text" name="phNO" id="phNo"></td>
                            </tr>
                            <tr>
                                <td class="l"><label for="post">Post:</label></td>
                                <td class="i"><input type="text" name="post" id="post"></td>
                            </tr>
                            <tr>
                                <td class="l"><label for="date">Start Date:</label></td>
                                <td class="i"><input type="text" name="date" id="date" placeholder="mm/dd/yyyy"></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </sections>

    </main>

                        </div>

                </tr>

            </table>
        </section>
    </section>


    <script>
        function openForm(){
            let f = document.getElementById('form');
            // console.log("form open")
            if(f.style.display =='block'){
                f.style.display  = 'none';
            } else{
                f.style.display = 'flex'
            }  
        }

        function closeForm(){
            // console.log("close")
            let f = document.getElementById('form');

            if(f.style.display =='flex'){
                f.style.display  = 'none';
            } 
        }
    </script>
</body>
</html>
