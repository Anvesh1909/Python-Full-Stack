<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        *{
            margin: 0;
        }

        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main{
            width: 25vw;
            height: 40vh;
            border: 2px solid rgba(124, 124, 124, 0.499);
            text-align: center;

            border-top: 4px solid blue;
            border-radius: 5px;
        }

        .input-group{
            height: 5vh;
            width: 21vw;
            margin-left: 2vw;

            margin-bottom: 2vh;
        }


        span img{
            width: 1.5vw;
            /* height: vh; */
        }

        .head{
            font-size: 4vh;
            font-weight: 600;

            margin-top: 1vh;
        }

        .line{
            background-color: black;
            width: 24.8vw;
            height: 0.1vh;
            margin-bottom: 2vh;
        }
        
        .text{
            font-size: 2vh;
            font-weight: 400;
        }
        
        .submit{
            display: flex;
            margin-left: 2vw;
        }

        .space{
            width: 10vw;
        }

    </style>

</head>
<body>


    <main>
        <section class="login">
            <p class="head">Admin Login</p>
            <div class="line"></div>
            <p class="text">Sign in start your session</p>
            <form action="get">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><img src="user.png" alt=""></span>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon1"><img src="password.png" alt=""></span>
                </div>
                <div class="submit">
                    <a href="">Go to website</a>
                    <div class="space">
                    </div>
                    <button type="button" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
