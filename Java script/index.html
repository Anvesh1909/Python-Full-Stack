<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body {
            padding: 25px;
            background-color: white;
            color: black;
            font-size: 25px;
          }
          
          .dark-mode {
            background-color: black;
            color: white;
          }
    </style>
</head>
<body>
    <h1 id="Hello"></h1>
    <h1 id="demo">Hello</h1>

    <p id="Button1"></p>
    <button onclick="myfunction()">Click me</button>

    <br><br>


    <button onclick="countFunction()" id="count">count</button>
    
    
    
    <br>  <br>  


    <button onclick="toggle()">Toggle</button>

    <div id="Toggle">
        This is list of element.
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>
    </div>

    <button onclick="changeTheme()">change theme</button>

    <script>
        document.getElementById("Hello").innerHTML = "Hello World!";
        document.getElementById("demo").innerHTML += " World!";

        function myfunction() {
            document.getElementById("Button1").innerHTML = "Button Clicked";
        }

        
        let c = 0;
        function countFunction() {
            document.getElementById("count").innerHTML = "count " + c;
            c += 1;
        }


        function toggle() {
            var x = document.getElementById("Toggle");
            if (x.style.display === "none") {
              x.style.display = "block";
            } else {
              x.style.display = "none";
            }
          }

        function changeTheme(){
            document.body.classList.toggle("dark-mode")
        }
    </script>
</body>
</html>
