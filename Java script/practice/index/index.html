<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

    <style>

        main{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login{
            width: 30vw;
            height: 50vh;
            background-color: blue;

            margin-right: 3vw;
        }

        .signup{
            width: 30vw;
            height: 50vh;
            background-color: blue;
        }

        img{
            height: 2vh;
        }
    </style>

</head>
<body>

    diffrence btw submit and button
    <main>
        <section class="login">
            <form action="">
                <input type="text" name="" id="" placeholder="Enter Username"><br>
                <input type="password" name="" id="pass" placeholder="Enter password">
                <button id="eye"><img src="hidden (1).png" alt=""></button>
                <br>
                <input type="submit" name="" id="" value="login">
            </form>
        </section>
        <section class="signup">
            <form action="">
                <input type="text" name="" id="" placeholder="Enter Username"><br>
                <input type="password" name="" id="" placeholder="Enter password">
                <button><img src="hidden (1).png" alt=""></button>
                <br>
                <input type="password" name="" id="" placeholder="confirm password">
                <button><img src="hidden (1).png" alt=""></button>
                <br>

                <input type="submit" name="" id="" value="signup">
            </form>
        </section>
    </main>

    <script>
        let eye = document.getElementById("eye");

        function showEye(e){
            e.preventDefault();

            let p = document.getElementById("pass");

            if(p.getAttribute("type") == "password"){
                p.setAttribute("type","text");
            } else {
                p.setAttribute("type","password");
            }
        }

        eye.addEventListener("click",showEye);
    </script>

</body>
</html>
