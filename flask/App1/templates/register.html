<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-4 mt-5">
                <div class="jumbotron mt-5">
                    <h2 class="text-center text-white bg-dark">
                        register here
                    </h2>
                    <hr>

                    <div class="form-group">
                         
                        <form action="" method="post">
                            <div class="input-group">
                                <input type="text" name="" class="form-control" placeholder="firstName: " id="">
                            </div> <br> 
                            <div class="input-group">
                                <input type="text" name="" class="form-control" placeholder="LastName: " id="">
                            </div> <br> 
                            <div class="input-group">
                                <input type="text" name="username" class="form-control" placeholder="username: " id="">
                            </div> <br> 
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" placeholder="password: " id="password">
                            </div> <br> 
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" placeholder="confirm password: " id="password">
                            </div> <br> 
                            <div class="input-group">
                                <input type="email" name="email" class="form-control" placeholder="email: " id="">
                            </div> <br> 
                            <div class="input-group">
                                <input type="tel" name="" class="form-control" placeholder="mobile number: " id="">
                            </div> <br> 

                            <input type="submit" value="register" class="btn btn-dark">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
