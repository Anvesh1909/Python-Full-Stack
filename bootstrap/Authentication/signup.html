<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        body{
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        

        .submit{
            display: flex;
            justify-content: center;
        }
    </style>

  </head>
  <body>


    <div class="container-fluid login">
        
        <div class="row">
            <div class="col col-md-4 offset-md-4 bg-primary p-5 rounded-5">
                <!-- <h2 class="text-center bg-dark text-light pb-3 pt-2 ms-5 me-5">Login Page</h2> -->
                <h2 class="text-center bg-dark text-light pb-3 pt-2 mx-2 rounded-5">SignUp Page</h2>

                <form method="post" onsubmit="return validate()">
                    <div class="mb-3">
                        <label for="username" class="form-label">username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp">
                        <div id="usernameHelp" class="form-text text-white fs-6" ></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" >
                        <div id="passwordHelp" class="form-text text-white fs-6" ></div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">confirm password</label>
                        <input type="password" class="form-control" id="confirmPassword" >
                        <div id="confitmPasswordHelp" class="form-text text-white fs-6" ></div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="submit mt-4">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>



    <script>

        // function validate(){

        // }

        // const validate = function(){

        // }


        const validateUserName= () =>{
            message = ''
            let username = document.getElementById('username').value;
            let userMessage = document.getElementById('usernameHelp');

            if(username == '' || username == null){
                userMessage.innerHTML="username is required";
            }

            if(!username.match(/^\w{5,12}$/g)){
                message += "username must be 5-12 charecters<br>";
            }

            if(!username.match(/\d/g)){
                message += "must contain 1 digit<br>";
            }

            if(!username.match(/[A-Z]/g)){
                message += "must contain one uppercase<br>";
            }

            if(username.match(/\W/g)){
                message += "should not contain any special charecter<br>";
            }
            

            userMessage.innerHTML=message;
        }


        const validatePassword = () => {
            message = ''
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;

            let passwordHelp = document.getElementById('passwordHelp');




            if(password == '' || password == null){
                passwordHelp.innerHTML="username is required";

            }


            if(!password.match(/^\w{8,12}$/g)){
                message += "username must be 8-12 charecters<br>";
            }

            if(!password.match(/\d/g)){
                message += "must contain 1 digit<br>";
            }

            if(!password.match(/[A-Z]/g)){
                message += "must contain one uppercase<br>";
            }

            if(!password.match(/\W/g)){
                message += "should contain any special charecter<br>";
            }
            
            passwordHelp.innerHTML = message;
        }

        const validate = () =>{

            let message = "";

          

            // console.log(username.value,password.value,confirmPassword.value);


           
            // console.log(message)
            validateUserName();
            validatePassword();

            

            return false;
        }

        document.getElementById('username').addEventListener('input',validateUserName);
        document.getElementById('password').addEventListener('input',validatePassword);


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
