<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Model Forms and Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">

        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <a  class="btn btn-danger" href="{% url "Department" %}">Department</a>
            <a  class="btn btn-danger" href="{% url "Teachers" %}">Teachers</a>
            <a  class="btn btn-danger" href="{% url "TeacherProfile" %}">TeacherProfile</a>
            <a  class="btn btn-danger" href="{% url "Subject" %}">Subject</a>
            <a  class="btn btn-danger" href="{% url "Student" %}">Student</a>
            <a  class="btn btn-danger" href="{% url "StudentSubjects" %}">StudentSubjects</a>
            <a  class="btn btn-danger" href="{% url "Library" %}">Library</a>
        </div>


        <div class="row m-5">
           
        
            {% block table %}{% endblock table %}

           
        </div>

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
