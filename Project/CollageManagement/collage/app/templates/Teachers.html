{% extends "index.html" %}

{% block table %}

<div class="col-md-6">
    <h3>Teachers</h3>
    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Name</th><th>Department</th></tr>
        </thead>
        <tbody>
            {% for i in Teachers %}
                <tr><td>{{ i.id }}</td><td>{{ i.name }}</td><td>{{ i.department.name }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <h5>Add Teacher</h5>
    <form action="{% url 'Teachers' %}" method="post">
        {% csrf_token %}
        {{ TeachersForm.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock table %}
