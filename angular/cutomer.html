<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

</head>
<body>

    <fieldset>
        <legend>angularjs</legend>
        <div ng-app="application" ng-controller="Hello">
            <table border="1">
                <tr>
                    <td>id</td>
                    <td>name</td>
                </tr>
                <tr ng-repeat="customer in customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                </tr>
            </table>
        </div>
    </fieldset>

    <script>
        var obj = angular.module("application",[])
        obj.controller("Hello",function($scope){
            $scope.customers=[
                {
                    "id":101,"name":"Anvesh"
                },
                {
                    "id":101,"name":"Anvesh"
                },
                {
                    "id":101,"name":"Anvesh"
                },
                {
                    "id":101,"name":"Anvesh"
                },
            ]
        })
    </script>

</body>
</html>
