<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCCCCCCCSSSSSSSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="background-color: brown; text-align: center; font-family: monospace; color:rgb(249, 249, 249);">using inline css</h1>
    <hr>

    <h1 id="InternalCss">Internal css or page level css</h1>
    <style>
        #InternalCss {
            background-color: rgb(2, 142, 11); 
            text-align: center; 
            font-family: monospace; 
            color:rgb(255, 255, 255);
            border: 3px solid black;
            border-radius: 15px;
            font-size: 25px;
            text-transform: uppercase;
        }
    </style>
    <hr>


    <h1 id="ExternalCss">External CSS</h1>

    <hr>
    <h1 id="ExternalCssId">using id selector</h1>
    <hr>
    <h1 class="ExternalCssClass">using class selector</h1>
    <hr>
    <h5>using tag based selector</h5>


    <hr>
    <h1>Group by selector</h1>
    <h3 id="heading1">id Heading 1</h3>
    <h3 id="heading2">id Heading 2</h3>
    <h3 id="heading3">id Heading 3</h3>

    <hr>

    <center>
        
        <h1>div block CSS </h1>
        <div class="block">
            <h3>div block 300x300</h3>
        </div>

        <hr>

        <div class="block2">
            <h3>div block 300X100%</h3>
        </div>

    </center>

    <hr>

    <div class="Exe1">

    </div>

    <div class="Exe2">

    </div>



    <hr>

    <h1>Margin</h1>

    <div id="hello">
        <div class="abc">

        </div>
        <div class="abc">

        </div>
    </div>

    <hr>
    <h1>padding</h1>
    <div class="padding">
        <div class="box"></div>
        <div class="box"></div>
    </div>



    <script>
        window.scrollTo(0, document.body.scrollHeight);
    </script>
</body>
</html>
