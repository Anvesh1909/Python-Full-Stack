<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            text-align: center;
            margin: 0;
        }

        #Header{
            background-color: black;
            color: aliceblue;
            padding : 10px 0px;
        }

        #Footer{
            background-color: brown;
            color: aliceblue;
            padding : 10px 0px;

        }


        #Left{
            height: 60vh;
            width: 20vw;
            background-color: blueviolet;

            float: left;
        }

        #Middle{
            height: 60vh;
        }

        #Right{
            height: 60vh;
            width: 20vw;
            background-color: blueviolet;

            float: right;
        }
    </style>
</head>
<body>
    <header id="Header">
        <h1>Header Component</h1>
    </header>


    <main class="Main">
        <section id="Left">
            <h1>Left component</h1>
        </section>
        
        <section id="Right">
            <h1>Right component</h1>
        </section>
        <section id="Middle"></section>
    </main>


    <footer id="Footer">
        <h1>Footer component</h1>
    </footer>
</body>
</html>
