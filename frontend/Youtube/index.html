<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Player">
                <span>Music</span>
            </li>
            <li>home</li>
            <li>about</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">

                        <i class="fa-solid fa-2x fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.kA44eJy7f3OUgNztF5blCAHaEK&pid=Api&P=0&h=220" alt="1">
                    <span>The Real shady</span>
                    <span class="timestamp">5:50</span>
                    <span class="songListPlay">
                        <i class="fa-solid fa-2x fa-play-circle"></i>

                </div><div class="songItem">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.kA44eJy7f3OUgNztF5blCAHaEK&pid=Api&P=0&h=220" alt="1">
                    <span>The Real shady</span>
                    <span class="timestamp">5:50</span>
                    <span class="songListPlay">
                        <i class="fa-solid fa-2x fa-play-circle"></i>
                    </span>
                </div><div class="songItem">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.kA44eJy7f3OUgNztF5blCAHaEK&pid=Api&P=0&h=220" alt="1">
                    <span>The Real shady</span>
                    <span class="timestamp">5:50</span>
                    <span class="songListPlay">
                        <i class="fa-solid fa-2x fa-play-circle"></i>
                    </span>
                </div><div class="songItem">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.kA44eJy7f3OUgNztF5blCAHaEK&pid=Api&P=0&h=220" alt="1">
                    <span>The Real shady</span>
                    <span class="timestamp">5:50</span>
                    <span class="songListPlay">
                        <i class="fa-solid fa-2x fa-play-circle"></i>
                    </span>
                </div><div class="songItem">

                        <i class="fa-solid fa-2x fa-play-circle"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawsome icons -->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
            
        </div>
        
        <div class="songInfo">
            <!-- <img src="playing.gif" alt=""> -->
            <marquee behavior="" direction="" id="playing">playing</marquee>
