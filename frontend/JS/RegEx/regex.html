    <h3>RegEx for Indian Mobile number</h3>
    <p>
        starts with 6/7/8/9 and the 9 digits <br>
        <b>[6-9]\d{9}</b> or <b>[6-9]{1}\d{9}</b> or <b>[6-9][0-9]{9}</b>
    </p>

    <button onclick="checkMobileNo()">Mobile Validate pattern</button>

    <script>
        function checkMobileNo(){
            var str = window.prompt("Enter the string object: ");
            var res = str.match(/^[6-9]{1}[0-9]{9}$/i);

            if(res){
                document.write(res+": Mobile number is correct");
            } else{
                document.write(res+": Mobile number is not correct");
            }
        }
    </script>

    <h1>RegEx Object for Gmail</h1>
    <p>
        start with charecters -> numbers optional -> @gamil.com

        <b>\w[A-Za-z0-9._]@gmail.com</b>
    </p>

    <button onclick="checkEmail()">Email Validate pattern</button>

    <script>
        function checkEmail(){
            var str = window.prompt("Enter the string object: ");
            var res = str.match(/\w[A-Za-z0-9._]*@(gmail | yahoo | rediff)[.]com/i);

            if(res){
                document.write(res+": Valid Gmail account");
            } else{
                document.write(res+": Gmail account not valid");
            }
        }
    </script>
